<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue-dischi</title>
</head>
<body>

    <div id="root">

        <!-- HEADER -->
        <header>
            <div id="header-logo">
                <img src="img/download.png" alt="">
            </div>
        </header>
        <!-- end HEADER -->

        <!-- MAIN -->
        <main>

            <div class="musical-genre">
                <label for="genre">Musical Genre</label>

                <select id="genre"> 

                    <option v-for="element in albumList" value="element.genre">{{element.genre}}</option>
                
    
                </select>
            </div>

            <!-- main content -->
            <div id="main-content">

                <!-- single album -->
                <div v-for="(album, index) in albumList" class="album-container">

                    <div class="inner-album">
                        <div class="album-img">
                            <img :src="album.poster" alt="">
                        </div>
                        <div class="album-title">{{album.title}}</div>
                        <div class="album-author">{{album.author}}</div>
                        <div class="album-year">{{album.year}}</div>

                    </div>

                </div>
                <!-- end single album -->

            </div>
            <!-- end main content -->

        </main>
        <!-- end MAIN -->

    </div>

    <script src="js/script.js"></script>
</body>
</html>
